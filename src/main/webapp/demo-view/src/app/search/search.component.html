<div class="row padding-class" float="left">
	<div class="container col-sm-4">
		<form [formGroup]="searchForm1" (ngSubmit)="search1()">
		<div class="form-group row">
				<label class="col-sm-6 col-form-label">Name of query</label>
				<div class="col-sm-6">
					<select formControlName="field">
						<option>title</option>
						<option>author</option>
						<option>keywords</option>
						<option>text</option>
					</select>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-6 col-form-label">Query</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" formControlName="value" reqired>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-6 col-form-label">Type of query</label>
				<div class="col-sm-6">
					<select formControlName="type">
						<option>term</option>
						<option>phrase</option>
						<option>fuzzy</option>
					</select>
				</div>
			</div>
			<div align="left">
				<button type="submit" class="btn btn-outline-dark">Pretrazi</button>
			</div>
		</form>
	</div>
</div>
<div class="row padding-class" float="right">
	<div class="container col-sm-4">
		<form [formGroup]="searchForm2" (ngSubmit)="search2()">
		<div class="form-group row">
				<label class="col-sm-6 col-form-label">Name of query1</label>
				<div class="col-sm-6">
					<select formControlName="field1">
						<option>title</option>
						<option>author</option>
						<option>keywords</option>
						<option>text</option>
					</select>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-6 col-form-label">Query 1</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" formControlName="value1" reqired>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-6 col-form-label">Name of query2</label>
				<div class="col-sm-6">
					<select formControlName="field2">
						<option>title</option>
						<option>author</option>
						<option>keywords</option>
						<option>text</option>
					</select>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-6 col-form-label">Query 2</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" formControlName="value2" reqired>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-6 col-form-label">Type of query</label>
				<div class="col-sm-6">
					<select formControlName="operation">
						<option>and</option>
						<option>or</option>
					</select>
				</div>
			</div>
			<div align="left">
				<button type="submit" class="btn btn-outline-dark">Pretrazi</button>
			</div>
		</form>
	</div>
</div>

	<p>Title  {{result.title}}</p><br/>

</div>
